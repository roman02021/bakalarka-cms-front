<div class="modal" [class.show]="isOpen()">
  <form [formGroup]="collectionForm">
    <div>
      <label> Name </label>
      <input type="text" formControlName="name" />
    </div>
    <div>
      <label> Display name </label>
      <input type="text" formControlName="displayName" />
    </div>
    <button type="button" (click)="createCollection()">create</button>
  </form>
</div>
