<p>collection works!</p>
<p>url: {{ url }}</p>
<ul>
  @for(collection of collections(); track collection.id){
  <li>
    <a [routerLink]="['/collection', collection.name]">
      {{ collection.id }}
      {{ collection.displayName }}
    </a>
  </li>
  }
</ul>
<button (click)="openCreateCollectionForm()">create collection</button>
<create-collection-form
  [isOpen]="collectionFormOpen()"
  [(collections)]="collections"
></create-collection-form>
